<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../css/form-style.css">
</head>
<body>
    <div class="container">
        <form class="form form-hidden" id="createAccount ">
            <h1 class="form-title">Create account</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="email" class="form-input" autofocus placeholder="Email">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Confirm Password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Sign up</button>
            <p class="form-text">
                <a class="form-link" href="./" id="loginLink">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
